<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link type="image/png" sizes="16x16" rel="icon" href="./asset/bowl.png" />
  </head>
  <body>
    <div id="dmenu" class="mdiv">
      <ul>
        <li id="menu" class="appearance mlist">
          <span class="mHead">Order Food Item</span>
          <img
            id="dropbtn"
            class="downIco"
            src="./asset/down-button-w.png"
            alt=""
          />
        </li>
        <li id="list" class="hide appearance">
          <img width="20px" src="./asset/burger.svg" alt="" /><span
            class="options"
            >Burger</span
          >
        </li>
        <li id="list" class="hide appearance">
          <img width="20px" src="./asset/chicken.svg" alt="" /><span
            class="options"
            >Chicken
          </span>
        </li>
        <li id="list" class="hide appearance">
          <img width="20px" src="./asset/coffee.svg" alt="" /><span
            class="options"
            >Coffee</span
          >
        </li>
        <li id="list" class="hide appearance">
          <img width="20px" src="./asset/drink.svg" alt="" /><span
            class="options"
            >Drink</span
          >
        </li>
        <li id="list" class="hide appearance">
          <img width="20px" src="./asset/ice-cream.svg" alt="" /><span
            class="options"
            >Ice-Cream</span
          >
        </li>
        <li id="list" class="hide appearance">
          <img width="20px" src="./asset/sandwich.svg" alt="" /><span
            class="options"
            >Sandwich</span
          >
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
